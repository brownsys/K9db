name: "All Tests and Build"

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Information
      run: |
        bazel --version
        g++ --version
    - name: Build all
      run: bazel build ...

    - name: Test all
      run: bazel test ...
